<ion-view view-title="main module">
  <!-- do you want padding? -->
  <ion-content class="padding">

    <!-- content goes here -->
    <ion-list>
      <ion-item class="item item-divider">
        This is your list template!
      </ion-item>
      <ion-item ng-repeat="thing in ctrl.things" class="item item-icon">
        {{thing.name}}
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
